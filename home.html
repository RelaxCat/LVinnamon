<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVinnamon</title>
    <link rel="icon" href="assets/logo/logo-1.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div id="header"></div>
    </header>
    
    <main class="main-home">
        <section class="banner">
            <h2 class="banner-title">
                Discover the Perfect Harmony of Cinnamon and Cake
            </h2>
            <p class="banner-text">
                Experience the enchanting world of cinnamon-infused cakes at LVinnamon. Let us transport you to a realm of rich flavors and delightful aromas with every bite.
            </p>
            <a href="product.html"><div class="button-seemore">
                See More
            </div></a>
        </section>

        <section class="category">
            <h2 class="section-title">Product Categories</h2>
            <div class="categories">
                <a href="product.html#cake" class="categories-card">
                    <div class="category-card cake">
                        <img src="assets/category/cake-hover.png" alt="" class="category-icon">
                        <p class="category-title">CAKE</p>
                    </div>
                </a>
                <a href="product.html#cookie" class="categories-card">
                    <div class="category-card cookie">
                        <img src="/assets/category/cookie-hover.png" alt="" class="category-icon">
                        <p class="category-title">COOKIE</p>
                    </div>
                </a>
                <a href="product.html#tea" class="categories-card">
                    <div class="category-card tea">
                        <img src="/assets/category/tea-hover.png" alt="" class="category-icon">
                        <p class="category-title">TEA</p>
                    </div>
                </a>
                <a href="product.html#coffee" class="categories-card">
                    <div class="category-card coffee">
                        <img src="/assets/category/coffee-hover.png" alt="" class="category-icon">
                        <p class="category-title">COFFEE</p>
                    </div>
                </a>
            </div>
        </section>

        <section class="news">
            <h2 class="section-title">Latest Events</h2>
            <div class="slider">
                <div class="slides">
                    <div class="slide">
                        <img class="poster" src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/cinnabun-cinnabon-sale-day-flyer-template-design-b56b7eaf537fcf82a1020f056bf71426_screen.jpg?ts=1636995038" alt="">
                    </div>
                    <div class="slide">
                        <img class="poster" src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/05d28b9354b82263416abae1fa120200_screen.jpg?ts=1686660553" alt="">    
                    </div>
                    <div class="slide">
                        <img class="poster" src="https://swirlcinnamonscrolls.com/media/3pwjkn2r/1.png" alt="">
                    </div>
                    <div class="slide">
                        <img class="poster" src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/cinnamon-roll-day-flyer-design-template-6c00e6e02261dc7c93fffcdbe0ea1cb8_screen.jpg?ts=1664871571" alt="Event 2">
                    </div>
                    <div class="slide">
                        <img class="poster" src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/cinnamon-roll-flyer-fundraiser-design-template-84fee1c1d5bcf0deacfa50ae19dc9ec9_screen.jpg?ts=1640394937" alt="Event 3">
                    </div>
                </div>
                <div class="slider-controls">
                  <button class="prev-btn">&lt;</button>
                  <button class="next-btn">&gt;</button>
                </div>
              </div>
        </section>

        <section class="gallery-section">
            <h2 class="section-title gallery">Product Gallery</h2>
            <div class="gallery">
                <img src="/assets/cake/Cinnamon Coffee Cake.jpg">
                <img src="/assets/cookie/Cinnamon Bun Cookies.jpg">
                <img src="/assets/coffee/Latte.jpeg">
                <img src="/assets/cookie/Anise Icebox Cookies.jpg">
                <img src="/assets/tea/Cinnamon Ginger Tea.jpg">
              </div>
        </section>
    </main>

    <footer>
        <div id="footer"></div>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
