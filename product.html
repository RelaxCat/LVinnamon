<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product | LVinnamon</title>
    <link rel="icon" href="../assets/logo/logo-1.png">
    <link rel="stylesheet" href="../style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header id="header"></header>

    <main>
        <div class="category-product">
            <a href="#cake" class="cat-link cake">
                <img class="cat-icon" src="../assets/category/cake-hover.png" alt="">
                <div class="cat-title">Cake</div>
            </a>
            <a href="#cookie" class="cat-link cookie">
                <img class="cat-icon" src="../assets/category/cookie-hover.png" alt="">
                <div class="cat-title">Cookie</div>
            </a>
            <a href="#tea" class="cat-link tea">
                <img class="cat-icon" src="../assets/category/tea-hover.png" alt="">
                <div class="cat-title">Tea</div>
            </a>
            <a href="#coffee" class="cat-link coffee">
                <img class="cat-icon" src="../assets/category/coffee-hover.png" alt="">
                <div class="cat-title">Coffee</div>
            </a>
        </div>

        <section class="category-section">
            <div id="cake"></div>
            <h4 class="title-cat">CAKE</h4>
                <div id="cake-container"></div>
            </div>

            <div id="cookie"></div>
            <h4 class="title-cat">COOKIE</h4>
                <div id="cookie-container"></div>
            </div>

            <div id="tea"></div>
            <h4 class="title-cat">TEA</h4>
                <div id="tea-container"></div>
            </div>

            <div id="coffee"></div>
            <h4 class="title-cat" id="coffee">COFFEE</h4>
                <div id="coffee-container"></div>
            </div>
        </section>
    </main>

    <footer id="footer"></footer>
    <script src="../script.js"></script>
    <script src="../product-list.js"></script>
    <script src="../product.js"></script>
</body>
</html>
