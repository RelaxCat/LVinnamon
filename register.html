<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | LVinnamon</title>
    <link rel="icon" href="/assets/logo/logo-1.png">
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div id="header"></div>
    </header>

    <main>
        <div class="container">
            <h2 class="register">Register</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label class="label-text" for="username">Username</label>
                    <input class="input-regist" type="text" id="username" required>
                </div>
        
                <div class="form-group">
                    <label class="label-text">Gender</label>
                    <div class="gender-opt">
                        <div class="radio-input">
                            <input type="radio" name="gender" id="male" required>
                            <label class="gender" for="male">Male</label>
                        </div>
                        <div class="radio-input">
                            <input type="radio" name="gender" id="female" required>
                            <label class="gender" for="female">Female</label>
                        </div>
                    </div>
                </div>
        
                <div class="form-group">
                    <label class="label-text" for="address">Address</label>
                    <input class="input-regist" type="text" id="address" required>
                </div>
        
                <div class="form-group">
                    <label class="label-text" for="email">Email</label>
                    <input class="input-regist" type="email" id="email" required>
                </div>
        
                <div class="form-group">
                    <label class="label-text" for="password">Password</label>
                    <input class="input-regist" type="password" id="password" required>
                </div>
        
                <div class="form-group">
                    <label class="label-text" for="con-password">Confirm Password</label>
                    <input class="input-regist" type="password" id="con-password" required>
                </div>
        
                <div class="form-group tos">
                    <div class="radio-input">
                        <input class="label-text" type="checkbox" name="tos" id="tos" required>
                        <label for="tos">I agree to the terms of service</label>
                    </div>
                </div>
        
                <div class="form-group button">
                    <button class="submit-button" type="submit">Register</button>
                </div>
            </form>
        </div>        
    </main>

    <footer>
        <div id="footer"></div>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
